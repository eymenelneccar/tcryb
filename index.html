<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قائمة الطعام الإلكترونية - العربة لاند</title>
    <!-- تضمين Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- تضمين خط Cairo من Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <!-- تضمين أيقونات Lucide (بديل لـ Font Awesome) -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        /* ثوابت ألوان وهوية العلامة */
        :root {
            --brand-1: #f97316; /* orange-500 */
            --brand-2: #ea580c; /* orange-600 */
            --brand-text: #fff7ed; /* orange-50 */
            --brand-radial: rgba(255,255,255,0.12);
        }
        /* تحميل واعتماد خط MSjawhara من الملف المحلي */
        @font-face {
            font-family: 'MSjawhara';
            src: url('MSjawhara-Bold.ttf') format('truetype');
            font-weight: 700;
            font-style: normal;
            font-display: swap;
        }
        /* تعريف الخط الرئيسي */
        body {
            font-family: 'MSjawhara', 'Cairo', sans-serif;
            background-color: #f1f9f9; /* الخلفية الجديدة: رمادي كاشف/أبيض فاتح */
            color: #18181b; /* لون النص الأساسي الداكن */
            /* تمت إزالة الهيدر، لذلك لا حاجة لمسافة علوية ثابتة */
        }
        /* تصميم شريط التنقل الجانبي/العلوي */
        #nav-sidebar {
            transition: transform 0.3s ease;
            color: var(--brand-text);
            background:
                radial-gradient(800px circle at 70% 20%, var(--brand-radial), transparent 60%),
                linear-gradient(135deg, var(--brand-1), var(--brand-2));
            box-shadow: 0 8px 24px rgba(0,0,0,0.20);
        }
        /* لإخفاء شريط التنقل على الشاشات الصغيرة مبدئياً */
        @media (max-width: 768px) {
            #nav-sidebar {
                transform: translateX(100%); /* إخفاء إلى اليمين */
                right: 0;
            }
            .sidebar-open #nav-sidebar {
                transform: translateX(0); /* إظهار */
            }
        }

        /* تنسيق خاص لعربة التسوق (Sidebar) */
        .cart-sidebar {
            position: fixed;
            top: 0;
            right: 0;
            width: 100%;
            max-width: 400px;
            height: 100%;
            background-color: #ffffff;
            transform: translateX(100%);
            transition: transform 0.3s ease-in-out;
            z-index: 100; /* أعلى من النافبار */
            box-shadow: -5px 0 15px rgba(0, 0, 0, 0.2);
            color: #18181b;
        }

        .cart-sidebar.open {
            transform: translateX(0);
        }

        /* تراكب السلة أعلى كل شيء بما في ذلك النافبار */
        #cart-overlay { z-index: 90; }

        /* إخفاء النافبار عندما تكون السلة مفتوحة لواجهة أنظف */
        .cart-open #main-navbar { display: none; }

        /* تنسيق لزر الإضافة (+) في زاوية الصورة */
        .add-button-overlay {
            position: absolute;
            bottom: 8px;
            left: 8px;
            width: 32px;
            height: 32px;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            background:
                radial-gradient(80px circle at 50% 50%, var(--brand-radial), transparent 60%),
                linear-gradient(135deg, var(--brand-1), var(--brand-2));
            color: white;
            cursor: pointer;
            transition: background 0.2s, opacity 0.2s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            border: 2px solid #ffffff;
            z-index: 10;
        }

        .add-button-overlay:hover {
            opacity: 0.92;
        }

        /* شاشة البدء (Splash Screen) */
        #splash-screen {
            position: fixed;
            inset: 0;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #06343b;
            direction: rtl;
            background-color: #ffffff;
            transition: opacity 0.35s ease;
            will-change: opacity;
        }
        #splash-screen .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 1rem 1.25rem;
        }
        #splash-screen .logo {
            width: min(64vw, 260px);
            display: block;
            margin: 0 auto;
            filter: drop-shadow(0 8px 24px rgba(0,0,0,0.35));
            animation: splashLogoPulse 1.2s ease-in-out infinite alternate;
        }
        #splash-screen .tagline {
            margin-top: 0.75rem;
            font-family: 'MSjawhara', 'Cairo', sans-serif;
            font-weight: 700;
            letter-spacing: 0.05em;
            opacity: 0.9;
        }
        #splash-screen .bar {
            margin: 1.25rem auto 0;
            width: min(70vw, 320px);
            height: 6px;
            border-radius: 999px;
            background-color: #e5e7eb;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
            overflow: hidden;
        }
        #splash-screen .bar .fill {
            height: 100%;
            width: 0%;
            background-color: #c0c0c0;
            border-radius: inherit;
            animation: splashProgressGrow 2.4s ease-out forwards;
        }
        @keyframes splashLogoPulse {
            0% { transform: scale(0.96); opacity: 0.85; }
            50% { transform: scale(1); opacity: 1; }
            100% { transform: scale(0.98); opacity: 0.95; }
        }
        @keyframes splashProgressGrow {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        /* نمط زر + الدائري الموحد لداخل البطاقات وصفوف الأحجام */
        .add-circle-btn {
             display: inline-flex;
             align-items: center;
             justify-content: center;
             width: 28px; /* أصغر ليطابق ارتفاع كبسولة السعر */
             height: 28px;
             border-radius: 50%;
             background:
                 radial-gradient(60px circle at 50% 50%, var(--brand-radial), transparent 60%),
                 linear-gradient(135deg, var(--brand-1), var(--brand-2));
             color: #ffffff;
             box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
             border: 2px solid #ffffff;
             padding: 0;
             line-height: 1;
             box-sizing: border-box;
             flex-shrink: 0;
             transition: background 0.2s, opacity 0.2s;
         }
        .add-circle-btn:hover {
            opacity: 0.92;
        }

        /* تعميم التدرّج والوهج الشعاعي على الأزرار الصلبة */
        #fab-cart-btn,
        #scroll-top-btn,
        #whatsapp-btn,
        #preview-add-btn,
        .add-to-cart-btn {
            background:
                radial-gradient(280px circle at 50% 50%, var(--brand-radial), transparent 60%),
                linear-gradient(135deg, var(--brand-1), var(--brand-2));
            color: #ffffff;
        }
        #fab-cart-btn:hover,
        #scroll-top-btn:hover,
        #whatsapp-btn:hover,
        #preview-add-btn:hover,
        .add-to-cart-btn:hover {
            filter: brightness(1.06);
        }

        /* أزرار الكمية داخل السلة (تجنب زر الحذف الأحمر) */
        button[onclick^="updateQuantity"] {
            background:
                radial-gradient(180px circle at 50% 50%, var(--brand-radial), transparent 60%),
                linear-gradient(135deg, var(--brand-1), var(--brand-2));
            color: #ffffff;
            border: 2px solid #ffffff;
        }
        button[onclick^="updateQuantity"]:hover { filter: brightness(1.06); }

        /* كبسولات الأحجام/الشرائح ذات الخلفية الداكنة إلى تدرّج الهوية */
        span[class*="bg-[#06343b]"] {
            background:
                radial-gradient(180px circle at 50% 50%, var(--brand-radial), transparent 60%),
                linear-gradient(135deg, var(--brand-1), var(--brand-2));
            color: #ffffff;
        }

        /* شريط الأقسام الأفقي تحت البحث */
        .category-bar {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            overflow-x: auto;
            padding: 0.5rem;
            background-color: rgba(245, 245, 220, 0.6);
            border: 1px solid #e5e7eb; /* gray-200 */
            border-radius: 0.75rem; /* rounded-xl */
            box-shadow: 0 8px 20px rgba(234, 88, 12, 0.08);
        }
        .category-bar::-webkit-scrollbar { height: 8px; }
        .category-bar::-webkit-scrollbar-thumb { background: #e5e7eb; border-radius: 9999px; }

        .nav-link { white-space: nowrap; }
        /* إبراز العنصر النشط: حلقة داخلية وتكثيف التراكب بدلاً من تغيير الخلفية */
        .nav-link.active {
            box-shadow: inset 0 0 0 2px #ea580c, 0 8px 16px rgba(234, 88, 12, 0.18);
            color: #ffffff !important;
        }

        /* تعديل الخلفيات والعناصر الداخلية لتناسب النمط الفاتح */
        .header-bg {
             background-color: #f1f9f9; 
             border-bottom-color: #e0e0e0;
        }
        .cart-item-bg {
             background-color: #f9f9f9; 
             border-color: #e0e0e0;
        }
        .text-main {
             color: #18181b; 
        }

        /* زر السلة والسهم العائمين على الهاتف */
         @media (max-width: 640px) {
            #fab-cart-btn {
                position: fixed;
                bottom: 80px; /* فوق الفوتر */
                right: 16px;
                z-index: 60;
            }
            #scroll-top-btn {
                bottom: 80px; /* موازة السلة */
                left: 16px;
                z-index: 60; /* فوق الفوتر */
            }
        }
        .text-green-600 { color: #ea580c !important; }
        .hover\:text-green-700:hover { color: #c2410c !important; }
        .bg-green-600 { background-color: #ea580c !important; }
        .hover\:bg-green-700:hover { background-color: #c2410c !important; }
        .border-green-600 { border-color: #ea580c !important; }
        .fill-green-600 { fill: #ea580c !important; }

        /* حالات النافبار: عائم فوق الهيرو ثم يثبت أعلى الصفحة عند التمرير */
        #main-navbar {
            transition: background-color .2s ease, color .2s ease, box-shadow .2s ease, transform .2s ease;
        }
        #main-navbar.navbar-floating {
            position: absolute; top: 0; left: 0; right: 0;
            color: #ffffff;
            background: rgba(255,255,255, .10);
            border-bottom: 1px solid rgba(255,255,255, .20);
            -webkit-backdrop-filter: saturate(180%) blur(8px);
            backdrop-filter: saturate(180%) blur(8px);
        }
         #main-navbar.navbar-stuck {
             position: fixed; top: 0; left: 0; right: 0;
             background: rgba(255,255,255, .94);
             color: #ea580c !important;
             border-bottom: 1px solid #e5e7eb;
             box-shadow: 0 8px 20px rgba(234, 88, 12, .08);
             z-index: 100;
         }

         /* بطاقات الفئات: صورة مع تراكب وتعزيز قابلية القراءة */
        .category-card {
            position: relative;
            border-radius: 0.75rem; /* rounded-xl */
            overflow: hidden;
            transition: transform .25s ease, box-shadow .25s ease, opacity .4s ease;
            opacity: 0; /* ستظهر عبر المراقِب */
            transform: translateY(6px);
            display: block;
            min-height: 6.5rem; /* ضمان الارتفاع حتى بدون صورة */
            background-color: #ffffff; /* خلفية افتراضية عند غياب الصورة */
        }
        @media (min-width: 640px) { .category-card { min-height: 7.5rem; } }
        @media (min-width: 768px) { .category-card { min-height: 9rem; } }
         .category-card.reveal { opacity: 1; transform: translateY(0); }
         .category-card img { display: block; width: 100%; height: 6.5rem; object-fit: cover; }
         @media (min-width: 640px) { .category-card img { height: 7.5rem; } }
         @media (min-width: 768px) { .category-card img { height: 9rem; } }
         .category-card .cat-overlay {
            position: absolute; inset: 0;
            background: linear-gradient(to top, rgba(234, 88, 12, .55), rgba(234, 88, 12, .32), rgba(234, 88, 12, 0));
            transition: background .25s ease, opacity .25s ease;
         }
         .nav-link.active .cat-overlay {
            background: linear-gradient(to top, rgba(234, 88, 12, .62), rgba(234, 88, 12, .38), rgba(234, 88, 12, 0));
         }
         .category-card:hover { transform: translateY(-2px); box-shadow: 0 12px 24px rgba(234, 88, 12, .12); }
        .category-card:hover .cat-overlay {
            background: linear-gradient(to top, rgba(234, 88, 12, .44), rgba(234, 88, 12, .22), rgba(234, 88, 12, 0));
        }
         .category-card .cat-title {
             position: absolute; left: 0; right: 0; bottom: 0.5rem;
             color: #ffffff; font-weight: 800; text-align: center;
             text-shadow: 0 1px 2px rgba(0,0,0,.35);
             padding: 0 0.5rem; font-size: .95rem;
         }
         @media (min-width: 640px) { .category-card .cat-title { font-size: 1rem; } }
         @media (min-width: 768px) { .category-card .cat-title { font-size: 1.05rem; } }

         /* شريط البحث: يفتح تحت النافبار وبنفس ارتفاعه */
         #search-bar-panel { transition: height .2s ease; }
         #search-bar-panel.search-open { display: flex; align-items: center; }

        const isGhEnabled = () => Boolean(window.GH_OWNER && window.GH_REPO);
        const ghUrls = (path) => {
          const t = Date.now();
          const p = String(path || '').replace(/^\//, '');
          return [
            `https://raw.githubusercontent.com/${window.GH_OWNER}/${window.GH_REPO}/${window.GH_BRANCH}/${p}?t=${t}`,
            `https://cdn.jsdelivr.net/gh/${window.GH_OWNER}/${window.GH_REPO}@${window.GH_BRANCH}/${p}?t=${t}`
          ];
        };
        async function initDataRepoConfig() {
          if (isGhEnabled()) return;
          try {
            const resp = await fetch('/api/config');
            if (resp.ok) {
              const j = await resp.json();
              if (j && j.ok && j.owner && j.repo) {
                window.GH_OWNER = j.owner;
                window.GH_REPO = j.repo;
                window.GH_BRANCH = j.branch || 'main';
              }
            }
          } catch {}
        }
        window.loadJson = async (path) => {
          if (isGhEnabled()) {
            const urls = ghUrls(path);
            for (let i = 0; i < urls.length; i++) {
              try {
                const r = await fetch(urls[i], { cache: 'no-store' });
                if (r.ok) return await r.json();
              } catch {}
            }
          }
          const r = await fetch(path, { cache: 'no-store' });
          if (!r.ok) throw new Error('failed_to_load_' + path);
          return await r.json();
        };
        window.resolveAssetUrl = (path) => {
          const raw = String(path || '').trim();
          if (!raw) return '';
          if (!isGhEnabled()) return raw;
          const rel = raw.replace(/^\//, '');

<body>
  <!-- شاشة البدء / سبلاش -->
  <div id="splash-screen" role="dialog" aria-label="شاشة البدء">
    <div class="content">
      <img src="logo.png" alt="شعار العربة لاند" class="logo" />
      <div class="bar" aria-hidden="true"><div class="fill"></div></div>
    </div>
  </div>

    <!-- الهيدر بهيرو مع نافبار شفاف فوقه -->
    <header class="relative">
        <div class="relative h-64 sm:h-80 lg:h-96 overflow-hidden rounded-b-2xl">
            <video id="hero-video" class="absolute inset-0 w-full h-full object-cover" style="display:none" muted loop playsinline autoplay></video>
            <img id="hero-image" src="assets/images/Al_Kalha_Restaurant-_-karar.jpg" alt="صورة الغلاف" class="absolute inset-0 w-full h-full object-cover" onerror="this.style.display='none'">
            <div id="hero-overlay" class="absolute inset-0 bg-black/35"></div>
            <img id="brand-logo" src="" alt="لوغو" class="absolute" style="display:none; z-index:60; top:56%; left:50%; width:128px; height:128px; transform:translate(-50%, -50%); border-radius:9999px; border:3px solid #fff; box-shadow:0 8px 24px rgba(0,0,0,.3); object-fit:cover" onerror="this.style.display='none'" />
            <nav id="main-navbar" class="navbar-floating z-50">
                <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-2 sm:py-2 flex items-center justify-between relative">

                        <span id="branch-name" class="text-lg sm:text-xl font-extrabold">العربة لاند</span>

                            <i data-lucide="search" class="w-5 h-5"></i>
                        </button>
                        <a href="tel:" class="p-2 rounded-lg hover:bg-white/15" title="اتصال">

      <div class="relative">
        <img id="lightbox-img" src="" alt="" class="max-w-[90vw] max-h-[80vh] rounded-2xl shadow-2xl" onerror="this.style.display='none'">
        <button id="image-lightbox-close" class="absolute -top-3 -right-3 p-2 rounded-full bg-white/90 hover:bg-white shadow">
          <i data-lucide="x" class="w-5 h-5 text-main"></i>
        </button>

    <script>
        // دالة للمرور السلس إلى القسم
        const scrollToSection = (id) => {
            const element = document.getElementById(id);
            const headerElement = document.querySelector('header');
            const headerHeight = headerElement ? headerElement.offsetHeight : 0; // لا تعويض إذا لا يوجد هيدر

            if (element) {
                // 1. في حال كان هناك شريط جانبي سابقاً، أغلقه بأمان إن وجد
                document.body.classList.remove('sidebar-open');
                const overlayEl = document.getElementById('sidebar-overlay');
                if (overlayEl) overlayEl.classList.add('hidden');
                
                // 2. حساب وتطبيق التمرير مع تعويض الهيدر الثابت
                const yPosition = element.getBoundingClientRect().top + window.pageYOffset;
                
                window.scrollTo({
                    // تعويض ارتفاع الهيدر (وهو 5rem أو ~80px) بالإضافة إلى مسافة صغيرة (5px)
                    top: yPosition - headerHeight - 5, 
                    behavior: 'smooth'
                });
                
                // 3. تفعيل رابط التنقل فوراً عند النقر
                const navLinks = document.querySelectorAll('.nav-link');
                navLinks.forEach(link => link.classList.remove('active'));
                const activeLink = document.querySelector(`.nav-link[data-section-id="${id}"]`);
                if (activeLink) {
                    activeLink.classList.add('active');
                }
            }
        };

        // ------------------ بيانات القائمة (من الأصول/التخزين) ------------------
        const STORAGE_KEY_MENU = 'menu_assets';
        const CATS_IMAGES_KEY = 'menu_category_images';
        let categoryImagesMap = {};
        let menuData = [];
        let viewMode = localStorage.getItem('view_mode') || 'grid';

        async function loadMenuItemsFromAssetsOrStorage() {
            try {
                const raw = localStorage.getItem(STORAGE_KEY_MENU);
                if (raw) {
                    const parsed = JSON.parse(raw);
                    if (Array.isArray(parsed)) return parsed;
                }
            } catch {}
            try {
                const data = await (window.loadJson ? window.loadJson('assets/menu.json') : (await (await fetch('assets/menu.json', { cache: 'no-store' })).json()));
                if (Array.isArray(data)) return data;
            } catch (e) {
                console.warn('تعذّر تحميل الأصول', e);
            }
            return [];
        }

        function buildSections(items) {
            const groups = {};
            items.forEach(it => {
                const cat = (it.category || 'أخرى').trim();
                if (!groups[cat]) groups[cat] = [];
                const type = (it.type || 'item');
                if (type === 'heading') {
                    groups[cat].push({
                        id: it.id,
                        type: 'heading',
                        name: it.name || '',
                        desc: '',
                        price: 0,
                        img: ''
                    });
                } else {
                    const variants = Array.isArray(it.variants) ? it.variants.map(v => ({
                        key: String(v.key || '').trim() || String(v.label || '').trim(),
                        label: String(v.label || '').trim() || String(v.key || '').trim(),
                        price: Number(v.price) || 0,
                        variantType: String(v.variantType || '').trim()
                    })).filter(v => v.price > 0) : [];
                    const basePrice = variants.length ? Math.min(...variants.map(v => v.price)) : (Number(it.price) || 0);
                    groups[cat].push({
                        id: it.id,
                        type: 'item',
                        name: it.name,
                        desc: it.description || '',
                        price: basePrice,
                        img: (it.imageUrl || '').trim(),
                        variants
                    });
                }
            });
            return Object.keys(groups).map(cat => ({
                id: cat.toLowerCase().replace(/\s+/g, '-'),
                title: cat,
                items: groups[cat]
            }));
        }

        // ------------------ إدارة حالة السلة (localStorage) ------------------
        let cart = [];
        // المحافظات وأجور الشحن
        let governorates = [];
        let governoratesMap = {};
        const isGovsEnabled = () => localStorage.getItem('menu_governorates_enabled') === '1';
        const updateGovernorateFeeDisplay = (selectedName) => {
            const feeEl = document.getElementById('governorate-fee');
            const fee = isGovsEnabled() ? (governoratesMap[selectedName] || 0) : 0;
            if (feeEl) {
                feeEl.style.display = isGovsEnabled() ? 'block' : 'none';
                if (isGovsEnabled()) feeEl.textContent = `أجور الشحن: ${fee ? fee.toLocaleString('ar-IQ') + ' د.ع' : '—'}`;
            }
            const shippingLineEl = document.getElementById('shipping-fee-line');
            if (shippingLineEl) {
                shippingLineEl.style.display = isGovsEnabled() ? '' : 'none';
                if (isGovsEnabled()) shippingLineEl.textContent = fee ? `${fee.toLocaleString('ar-IQ')} د.ع` : '—';
            }
        };
        async function loadGovernorates() {
            if (!isGovsEnabled()) { governorates = []; governoratesMap = {}; return; }
            // المحاولة أولاً من التخزين المحلي (لوحة التحكم)
            try {
                const raw = localStorage.getItem('menu_governorates');
                if (raw) {
                    const arr = JSON.parse(raw);
                    if (Array.isArray(arr)) {
                        governorates = arr.map(g => ({
                            name: String((g.name || '')).trim(),
                            shippingFee: Number(g.fee ?? g.shippingFee) || 0
                        })).filter(g => g.name);
                    }
                }
            } catch (e) {
                console.warn('تعذر قراءة المحافظات من التخزين المحلي', e);
            }

            // إن لم تتوفر محلياً، نحمّلها من ملف الأصول
            if (!Array.isArray(governorates) || governorates.length === 0) {
                try {
                    const data = await (window.loadJson ? window.loadJson('assets/governorates.json') : (await (await fetch('assets/governorates.json', { cache: 'no-store' })).json()));
                    if (Array.isArray(data)) {
                        governorates = data.map(g => ({
                            name: String((g.name || '')).trim(),
                            shippingFee: Number(g.fee ?? g.shippingFee) || 0
                        })).filter(g => g.name);
                    }
                } catch (e) {
                    console.warn('فشل تحميل المحافظات من الأصول', e);
                }
            }

            // بناء الخريطة للاستخدام السريع
            governoratesMap = {};
            governorates.forEach(g => { governoratesMap[g.name] = g.shippingFee; });
        }

        const loadCart = () => {
            const savedCart = localStorage.getItem('restaurant_menu_cart');
            if (savedCart) {
                try {
                    cart = JSON.parse(savedCart);
                } catch (e) {
                    console.error("Failed to parse cart from localStorage:", e);
                    cart = [];
                }
            }
        };

        const saveCart = () => {
            localStorage.setItem('restaurant_menu_cart', JSON.stringify(cart));
        };

        const updateCartDisplay = () => {
            const cartCountElement = document.getElementById('cart-count');
            const navbarCartCountEl = document.getElementById('navbar-cart-count');
            const cartListElement = document.getElementById('cart-items-list');
            const cartTotalElement = document.getElementById('cart-total');
            const emptyMessageElement = document.getElementById('empty-cart-message');

            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            const subtotalPrice = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            
            if (cartCountElement) cartCountElement.textContent = totalItems;
            if (navbarCartCountEl) navbarCartCountEl.textContent = totalItems;

            let shippingFee = 0;
            try {
                const infoRaw = localStorage.getItem('restaurant_customer_info');
                const info = infoRaw ? JSON.parse(infoRaw) : {};
                const isDelivery = (info.orderType || 'إرسال إلى العنوان') === 'إرسال إلى العنوان';
                if (isDelivery && isGovsEnabled()) {
                    const areaName = info.area || '';
                    shippingFee = governoratesMap[areaName] || 0;
                }
            } catch {}
            const finalTotal = subtotalPrice + shippingFee;

            cartTotalElement.textContent = `${finalTotal.toLocaleString('ar-IQ')} د.ع`;
            
            // تحديث رسالة السلة الفارغة
            if (cart.length === 0) {
                emptyMessageElement.classList.remove('hidden');
                cartListElement.innerHTML = '';
            } else {
                emptyMessageElement.classList.add('hidden');
            }

            // تحديث قائمة عناصر السلة
            cartListElement.innerHTML = cart.map(item => `
                <div class="flex justify-between items-center cart-item-bg p-3 rounded-xl shadow-sm border border-gray-200">
                    <div class="flex items-center space-x-3 space-x-reverse">
                        <img src="${item.img || ''}" alt="${item.name}" class="w-12 h-12 object-cover rounded-md" onerror="this.style.display='none'" style="${item.img ? '' : 'display:none;'}">
                        <div>
                            <p class="font-bold text-main text-sm">${item.name}</p>
                            ${item.variantLabel ? `<p class=\"text-xs text-gray-500\">الحجم: ${item.variantLabel}${item.variantType ? ' — ' + item.variantType : ''}</p>` : ''}
                            <p class="text-xs text-gray-500">${item.price.toLocaleString('ar-IQ')} د.ع للوحدة</p>
                        </div>
                    </div>
                    <div class="flex items-center space-x-3 space-x-reverse">
                        <button onclick="updateQuantity('${item.uid}', -1)" class="p-1 rounded-full bg-[#ea580c] hover:bg-[#ea580c] transition">
                            <i data-lucide="minus" class="w-4 h-4 text-white"></i>
                        </button>
                        <span class="font-bold text-lg text-main">${item.quantity}</span>
                        <button onclick="updateQuantity('${item.uid}', 1)" class="p-1 rounded-full bg-[#ea580c] hover:bg-[#ea580c] transition">
                            <i data-lucide="plus" class="w-4 h-4 text-white"></i>
                        </button>
                        <button onclick="removeItemFromCart('${item.uid}')" class="p-1 rounded-full bg-red-500 hover:bg-red-600 transition" title="حذف">
                            <i data-lucide="trash-2" class="w-4 h-4 text-white"></i>
                        </button>
                    </div>
                </div>
            `).join('');

            // إعادة تفعيل أيقونات Lucide داخل السلة
            lucide.createIcons();
        };

        const addItemToCart = (itemId, variantKey = null, sourceEl = null) => {
            // البحث عن العنصر في جميع أقسام القائمة
            const item = menuData.flatMap(section => section.items).find(i => i.id === itemId);
            if (!item) return;

            let unitPrice = item.price || 0;
            let variantLabel = null;
            let variantType = null;
            let uid = String(itemId);

            if (variantKey && Array.isArray(item.variants)) {
                const v = item.variants.find(v => String(v.key) === String(variantKey));
                if (v) {
                    unitPrice = Number(v.price) || unitPrice;
                    variantLabel = v.label || String(variantKey);
                    variantType = v.variantType || null;
                    uid = `${itemId}:${String(variantKey)}`;
                }
            }

            const existingItem = cart.find(i => i.uid === uid);
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({
                    uid,
                    id: itemId,
                    name: item.name,
                    img: item.img || '',
                    price: unitPrice,
                    quantity: 1,
                    variantLabel,
                    variantType
                });
            }

            saveCart();
            updateCartDisplay();

            // تغذية راجعة فورية: تحويل علامة + إلى صح مؤقتًا
            try {
                if (sourceEl) {
                    // تبديل الأيقونة إلى صح
                    sourceEl.innerHTML = '<i data-lucide="check" class="w-4 h-4 text-white"></i>';
                    if (window.lucide && typeof lucide.createIcons === 'function') {
                        lucide.createIcons();
                    }
                    // تغيير الخلفية مؤقتًا
                    const originalBg = sourceEl.style.backgroundColor;
                    sourceEl.style.backgroundColor = '#ea580c';
                    setTimeout(() => {
                        // إعادة الأيقونة إلى + وإرجاع الخلفية الأصلية
                        sourceEl.innerHTML = '<i data-lucide="plus" class="w-4 h-4 text-white"></i>';
                        sourceEl.style.backgroundColor = originalBg || '#ea580c';
                        if (window.lucide && typeof lucide.createIcons === 'function') {
                            lucide.createIcons();
                        }
                    }, 1000);
                }
            } catch (e) {}

            console.log(`تم إضافة ${item.name}${variantLabel ? ' (' + variantLabel + ')' : ''} إلى السلة.`);
        };
        
        const updateQuantity = (uid, change) => {
            const itemIndex = cart.findIndex(i => i.uid === uid);

            if (itemIndex > -1) {
                cart[itemIndex].quantity += change;

                if (cart[itemIndex].quantity <= 0) {
                    cart.splice(itemIndex, 1); // إزالة العنصر إذا كانت الكمية صفر أو أقل
                }

                saveCart();
                updateCartDisplay();
            }
        }

        const removeItemFromCart = (uid) => {
            const idx = cart.findIndex(i => i.uid === uid);
            if (idx > -1) {
                cart.splice(idx, 1);
                saveCart();
                updateCartDisplay();
            }
        };

        const checkout = () => {
            if (cart.length > 0) {
                const subtotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
                let shippingFee = 0;
                try {
                    const info = JSON.parse(localStorage.getItem('restaurant_customer_info') || '{}') || {};
                    const isDelivery = (info.orderType || 'إرسال إلى العنوان') === 'إرسال إلى العنوان';
                    if (isDelivery) shippingFee = governoratesMap[info.area || ''] || 0;
                } catch {}
                const total = subtotal + shippingFee;
                const noteEl = document.getElementById('customer-note');
                const noteText = noteEl ? (noteEl.value || '').trim() : '';
                const customerInfo = JSON.parse(localStorage.getItem('restaurant_customer_info') || '{}');
                // تم استبدال alert بنص يظهر في الكونسول لتجنب مشاكل الـ iframe
                console.log(
                    `جارٍ إتمام طلبك بقيمة: ${total.toLocaleString('ar-IQ')} د.ع.` +
                    `\nالاسم: ${customerInfo.name || '—'}` +
                    `\nالرقم: ${customerInfo.phone || '—'}` +
                    `\nنوع الشراء: ${customerInfo.purchaseType || 'نقد'}` +
                    `\nنوع الطلب: ${customerInfo.orderType || 'إرسال إلى العنوان'}` +
                    `\nالعنوان: ${customerInfo.address || '—'}` +
                    `\nالمنطقة: ${customerInfo.area || '—'}` +
                    `\nملاحظة الزبون: ${noteText || 'بدون'}` +
                    `\nشكراً لطلبك!`
                );
                
                // بدلاً من alert()، يمكن استخدام رسالة UI مؤقتة هنا إذا أردت.
                // حاليًا سأكتفي بمسح السلة وإغلاق النافذة.
                
                cart = []; // إفراغ السلة
                saveCart();
                updateCartDisplay();
                toggleCart(false);
                if (noteEl) { noteEl.value = ''; localStorage.removeItem('restaurant_menu_cart_note'); }
            } else {
                console.log('عربة التسوق فارغة. يرجى إضافة عناصر أولاً.');
            }
        };
        
        // تم تعديل وظيفة checkout لتجنب استخدام alert() وفقًا لتعليمات المنصة.

        // ------------------ واجهة المستخدم (UI) ------------------

        // دالة لعرض/إخفاء نافذة السلة الجانبية
        const toggleCart = (show) => {
            const cartSidebar = document.getElementById('cart-sidebar');
            const cartOverlay = document.getElementById('cart-overlay');
            if (show) {
                cartSidebar.classList.add('open');
                cartOverlay.classList.remove('hidden');
                document.body.style.overflow = 'hidden'; // منع التمرير في الخلفية
                document.body.classList.add('cart-open'); // إخفاء النافبار أثناء فتح السلة
            } else {
                cartSidebar.classList.remove('open');
                cartOverlay.classList.add('hidden');
                document.body.style.overflow = 'auto';

            const orderNumber = (() => {

      // إمكانية التخطي بالنقر أو بلوحة المفاتيح

      document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape' || e.key === 'Enter' || e.code === 'Space') hide();
      });
    })();
  </script>

  <!-- ضبط الحشو السفلي ليعادل ارتفاع الفوتر تلقائيًا -->
  <script>
    (function() {
      function adjustBottomPadding() {
        var mainEl = document.querySelector('main');
        var footerEl = document.getElementById('iqr-footer');
        if (!mainEl || !footerEl) return;
        var h = footerEl.offsetHeight || 0;
        mainEl.style.paddingBottom = h + 'px';
      }
      window.addEventListener('load', adjustBottomPadding, { once: true });
      window.addEventListener('resize', adjustBottomPadding);
    })();
  </script>
